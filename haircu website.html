<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haircuts & Products</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <header>
        <h1>Haircuts & Products</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Haircuts</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Featured Products</h2>
        <div class="product">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Additional product listings can be added here -->
    </section>
    <footer>
        <p>&copy; 2024 Haircuts & Products. All rights reserved.</p>
    </footer>
</body>
</html>
